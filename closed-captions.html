<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Closed Captioning test</title>
</head>
<body>
    <h1>VTT</h1>
    <video id="video1" controls autoplay>
        <source src="http://www.quirksmode.org/html5/videos/big_buck_bunny.mp4"  >
        <track id='track1' label='English captions' src="captions.vtt" kind='subtitles' srclang='en' default >
            <track id='track2' label='English captions 2' src="captions2.vtt" kind='subtitles' srclang='en' default >
    </video>

    <h1>SRT</h1>
    <video id="video2" controls autoplay>
        <source src="http://www.quirksmode.org/html5/videos/big_buck_bunny.mp4"  >
        <track id='track3' label='English captions' src="captions.srt" kind='subtitles' srclang='en' default >
    </video>
</body>
</html>
